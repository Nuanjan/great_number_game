<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Great Number Game</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <h1>Welcome to Great Number Game!</h1>
      <p>I am thinking of a number between 1 and 100</p>
      <p>Take a guess!</p>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <h3>{{ message }}</h3>
      {% endfor %} {% endif %} {% endwith %}
      <div id="display_high_low">{%block display_high_low%} {%endblock%}</div>
      <form
        action="/guess"
        method="post"
        class="d-flex flex-column align-items-center mt-3"
      >
        <input class="mt-3" type="text" name="number" id="number" />
        <input class="mt-3 btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
